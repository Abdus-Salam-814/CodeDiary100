<!DOCTYPE html>
<html>
<head>
  <title>Undo/Redo Demo</title>
</head>
<body>
  <h2>ЁЯУЭ Simple Text Editor with Undo/Redo</h2>
  <textarea id="editor" rows="5" cols="50" placeholder="Type something..."></textarea><br><br>
  <button onclick="undo()">Undo</button>
  <button onclick="redo()">Redo</button>

  <script>
    const editor = document.getElementById('editor');
    let undoStack = [];
    let redoStack = [];

    // ржпржЦржи ржЯрж╛ржЗржк рж╣рзЯ, рждржЦржи undoStack-ржП ржмрж░рзНрждржорж╛ржи рж▓рзЗржЦрж╛ рж╕ржВрж░ржХрзНрж╖ржг ржХрж░рж┐
    editor.addEventListener('input', () => {
      undoStack.push(editor.value);
      redoStack = []; // ржирждрзБржи ржЗржиржкрзБржЯ ржжрж┐рж▓рзЗ redoStack ржЦрж╛рж▓рж┐ ржХрж░рзЗ ржжрж┐ржЗ
    });

    function undo() {
      if (undoStack.length > 1) {
        redoStack.push(undoStack.pop()); // ржмрж░рзНрждржорж╛ржи рж▓рзЗржЦрж╛ рж░рж╛ржЦрж┐ redoStack-ржП
        editor.value = undoStack[undoStack.length - 1]; // ржЖржЧрзЗрж░ рж▓рзЗржЦрж╛ ржжрзЗржЦрж╛ржЗ
      }
    }

    function redo() {
      if (redoStack.length > 0) {
        const redoText = redoStack.pop();
        editor.value = redoText;
        undoStack.push(redoText);
      }
    }
  </script>
</body>
</html>
